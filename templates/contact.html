{% extends "base.html" %}

{% block title %} Contact {% endblock title %}

{% block body %}
<div class="container-fluid px-0">

  <!-- Responsive Form Section with light pink background -->
  <div class="d-flex justify-content-center align-items-center py-5" style="background-color: #ffe6ea;">
    <div class="bg-white p-4 p-md-5 rounded shadow w-100" style="max-width: 600px;">
      <h2 class="text-center mb-4">Contact Us</h2>
      <form method="post" action="/contact">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" name="message" rows="3" placeholder="Write your message..."></textarea>
        </div>
        <button type="submit" class="btn btn-danger w-100">Send Message</button>
      </form>
    </div>
  </div>
</div>
{% endblock body %}
